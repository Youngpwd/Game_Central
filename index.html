<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Game Central</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="topnav" id="myTopnav">
      <img src="./styles/logo/logo_size.jpg" alt="" />
      <a href="#home" class="home">Home</a>
      <a href="#about" class="about">About</a>
      <a href="#events" class="events">Events</a>
      <a href="#contact" class="contact">Contact</a>

      <!-- login -->
      <button class="login" id="login">Login</button>
      <div id="id01" class="modal">
        <span class="close" title="Close Modal" id="close-icon">&times;</span>
        <form action="" class="modal-content animate" method="post">
          <div class="container">
            <label for="uname"><b>Username:</b></label>
            <input
              type="text"
              placeholder="Enter Username...."
              name="uname"
              required
            />
            <label for="psw"><b>Password:</b></label>
            <input
              type="password"
              placeholder="Enter Password...."
              name="psw"
              required
            />
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>
          <div class="container" id="container-bottom" style="background-color: #f1f1f1">
            <button type="button" id="cancelbtn" class="cancelbtn">
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">Password?</a></span>
          </div>
        </form>
      </div>

      <!-- sign up  -->
      <button class="sign-up" id="sign-up">Sign Up</button>
      <div id="id02" class="modal">
        <span class="close" title="Close Modal" id="close-icon-su"
          >&times;</span
        >
        <form action="" class="modal-content animate" method="post">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <label for="email"><b>Email:</b></label>
            <input
              type="text"
              name="email"
              placeholder="Enter Email"
              required
            />
            <label for="psw"><b>Password:</b></label>
            <input
              type="password"
              name="psw"
              placeholder="Enter Password"
              required
            />
            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input
              type="password"
              name="psw-repeat"
              placeholder="Repeat Password"
              required
            />
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
            <p class="terms">
              By creating an account you agree to our
              <span
                ><a href="#" style="color: dodgerblue">Terms & Privacy.</a>
              </span>
            </p>
            <div class="clearfix">
              <button type="button" class="cancelbtn" id="cancelbtn-2">
                Cancel
              </button>
              <button type="submit" class="submit" id="submit-form">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <!-- bars icon  -->
      <a href="javascript:void(0);" class="icon" id="icon">
        <i class="fa fa-bars"></i
      ></a>
    </nav>

    <!-- Banner  -->
    <header class="banner" id="home">
      <div class="banner-content">
        <h1 id="banner-header">Game Central</h1>
        <p>Local Gaming Hub</p>
      </div>
    </header>

    <!-- About  -->
    <section id="about">
      
    </section>
    
    <script src="./scripts/main.js"></script>
  </body>
</html>
