<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Game Central</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="topnav" id="myTopnav">
      <img src="./styles/logo/logo_size.jpg" alt="" />
      <a href="#home" class="home">Home</a>
      <a href="#about" class="about">About</a>
      <a href="#events" class="events">Events</a>
      <a href="#contact" class="contact">Contact</a>

      <!-- login -->
      <button onclick="showModal()" class="login">Login</button>
      <div id="id01" class="modal">
        <span onclick="hideModal()" class="close" title="Close Modal"
          >&times;</span
        >
        <form action="" class="modal-content animate" method="post">
          <div class="container">
            <label for="uname"><b>Username:</b></label>
            <input
              type="text"
              placeholder="Enter Username...."
              name="uname"
              required
            />
            <label for="psw"><b>Password:</b></label>
            <input
              type="password"
              placeholder="Enter Password...."
              name="psw"
              required
            />
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>
          <div class="container" style="background-color: #f1f1f1">
            <button type="button" onclick="hideModal()" class="cancelbtn">
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">Password?</a></span>
          </div>
        </form>
      </div>

      <!-- sign up  -->
      <button class="sign-up">Sign Up</button>

      <!-- bars icon  -->
      <a href="javascript:void(0);" class="icon" id="icon" onclick="navbar()">
        <i class="fa fa-bars"></i
      ></a>
    </nav>

    <script src="./scripts/main.js"></script>
  </body>
</html>
